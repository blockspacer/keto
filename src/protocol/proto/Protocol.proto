syntax = "proto3";

package keto.proto;

import "google/protobuf/any.proto";

/**
 * This is an example of a protobuf message.
 */
message MessageWrapper {
    
    uint32 version = 1;
    bytes session_hash = 2;
    string messageType = 3;
    string messageOperation = 4;
    
    google.protobuf.Any msg = 5;
}
